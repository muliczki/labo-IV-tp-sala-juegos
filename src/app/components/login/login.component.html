<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<!-- <app-menuprincipal></app-menuprincipal> -->
<body>
	<div class="container2">

	<!-- <app-navbar></app-navbar> -->

	<div class="container">
		<div class="d-flex justify-content-center h-100">
		<div class="card"  style="max-height: 400px;">
			<div class="card-header">
				<h3>Iniciar sesión</h3>
				<div class="d-flex justify-content-end social_icon">
					<!-- <span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body" style="max-height: 320px;">
				<form  [formGroup]="formulario" (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>

						<input type="text"  class="form-control" formControlName="email" id="email" placeholder="usuario" [(ngModel)]="user.email" >
						
					</div>
					<label id="numberHelp" class="row form-text text-white text-center" style="font-size: 10px;" *ngIf="formulario.get('email')?.hasError('email') && formulario.get('email')?.touched">Ingrese un email válido</label>
					<div class="invalid-feedback">
						Please enter a message in the textarea.
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password"   class="form-control"  formControlName="pass" id="pass" placeholder="clave" [(ngModel)]="user.pass" >
						
					</div>
					
					<label id="numberHelp" class="forxm-text text-white text-center" style="font-size: 10px;" *ngIf="formulario.get('pass')?.hasError('minlength') && formulario.get('pass')?.touched">
						La contraseña tiene mínimo 6 caracteres
					</label>
					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Recordarme
					</div> -->
					<div class="form-group">
						<input type="submit" value="Ingresar" style="display: block;" class=" justify-content-center btn float-right login_btn" [disabled]="formulario.invalid">
					</div>
					<br>
					<br>
					<div class="form-group text-center" >
						<input type="button" value="Acceso rápido tester" class="btn btn-dark btn-sm" (click)= "accederRapido()">
					</div>
				</form>
			</div>
			<div class="card-footer" style="font-size: 14px;">
				<div class="d-flex links text-white justify-content-center"  >
					<div class="col-7" >
						No está registrado? 
					</div>
					<div class="col-5">
						<a [routerLink]="['/signup']"  ><b> Registrarse</b></a>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#"> <b> Olvidó su contraseña?</b></a>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
