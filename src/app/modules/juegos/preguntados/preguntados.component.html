<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html>

    <body>
        <br>
        <br>
        <div *ngIf="cargoPregunta" class="text-center p-3" >
            <h2 style="font-weight: bold;" class="font-weight-bold"> {{miPregunta.pregunta}}</h2>
            <img src="{{miPregunta.opcion1.image}}" (click)="seleccionar(miPregunta.opcion1)" width="250px" height="250px">
            <img src="{{miPregunta.opcion2.image}}" (click)="seleccionar(miPregunta.opcion2)" width="250px" height="250px">
            <img src="{{miPregunta.opcion3.image}}" (click)="seleccionar(miPregunta.opcion3)" width="250px" height="250px">
        
            <h3 style="font-weight: bold;">PUNTOS: {{puntos}}</h3>
            <h4 style="font-weight: bold;">VIDAS RESTANTES: {{vidas}}</h4>
        
        </div>
    </body>

</html>
