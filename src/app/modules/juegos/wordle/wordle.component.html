<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


<div class="mainConten">

  <br>
  <!-- <div class="tiles">Tiles </div> -->
 <!-- recorro los 6 renglones de intento -->
 <ng-container *ngFor="let item of boxes">
   <div class="parentTile"> 
     
     <!-- recorro las 5 letras de cada intento -->
     <ng-container *ngFor="let innerItem of item">
       
      <div class="childTile " [ngClass]="innerItem.class" > {{innerItem.key}}</div>
    </ng-container>

  </div>
 </ng-container>

    <div class="keyboard col-12 text-center" >
    <!-- recorro las letras del teclado -->
  <ng-container *ngFor="let item of keyboard" class="text-center">
    <!-- separo las letras del enviar y borrar para hacerle un width mas grande -->
    <ng-container *ngIf="item.key!=='ENVIAR' && item.key!=='BORRAR'">
      <button  (click)="handleChange(item.key)" class="btn btn-dark m-1 btn-lg"  [ngClass]="item.class">{{item.key}}</button>
    </ng-container>
    <ng-container *ngIf="item.key==='ENVIAR' || item.key==='BORRAR'">
      <button style="width:100px" class="btn btn-dark m-1 btn-lg" (click)="handleChange(item.key)">{{item.key}}</button>
    </ng-container>
  </ng-container>  

    
  </div>
</div>
</body>
